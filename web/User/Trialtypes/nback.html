<style>
#current_letter{
  margin:auto;
  width:500px;
  padding:50px;
  height:600px;
  text-align: center;
  font-size:100px;
  display:none;
}
#proceed_button{
  position:absolute;
  right: 20px;
}
#trial_contents{
  position: absolute;
  top:0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  margin:auto;
  width:600px;
  height:600px;
}
</style>
<div id="trial_contents">
  <div id="current_letter">{{cue}}</div>
</div>
<input type="hidden" name="response_letter" id="response_letter"/>
<script>
Trial.set_timer(function(){
  setTimeout(function(){
    $("#current_letter").show();
    $(window).bind('keydown', function(event) {
      var this_key = String.fromCharCode(event.which).toLowerCase();
    	switch(this_key){
    	  case "m":
    	  case "n":
    	    console.dir("HI");
      	  $("#response_letter").val(this_key);
    	    Trial.submit();    
    	    break;
    	}
    });  
  },1000);
  
  
},0)
</script>
